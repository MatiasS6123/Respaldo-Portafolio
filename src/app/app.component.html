<ion-app>
  
  <ion-split-pane contentId="main-content">
   
    <ion-menu contentId="main-content" type="overlay">
      <ion-list>
        <ion-list-header>Menu</ion-list-header>

        <!-- Contenido del menú (opcional) -->
      <ion-menu-toggle autoHide="false">
        <!-- Mostrar elementos de registro y login solo si el usuario no está autenticado -->
        <ion-item *ngIf="!authService.isAuthenticated()" detail="true" [routerLink]="['/registro']" routerLinkActive="router-link">
          <ion-label>
            Registro
          </ion-label>
          <ion-icon name="people"></ion-icon>
        </ion-item>
        <ion-item *ngIf="!authService.isAuthenticated()" detail="true" [routerLink]="['/login']" routerLinkActive="router-link">
          <ion-label>
            Login
          </ion-label>
          <ion-icon name="people-circle"></ion-icon>
        </ion-item>

        <!-- Mostrar elementos de registro de estudiante, asistencia y lista de estudiantes solo si el usuario está autenticado -->
        <ion-item *ngIf="authService.isAuthenticated() && isAdmin" detail="true" [routerLink]="['/estudiantes']" routerLinkActive="router-link">
          <ion-label>
            Registro de Estudiante
          </ion-label>
          <ion-icon name="people"></ion-icon>
        </ion-item>
        <ion-item *ngIf="authService.isAuthenticated() && !isAdmin" detail="true" [routerLink]="['/asistencia']" routerLinkActive="router-link">
          <ion-label>
            Registro  Asistencia
          </ion-label>
          <ion-icon name="people-circle"></ion-icon>
        </ion-item>
        <ion-item *ngIf="authService.isAuthenticated() && !isAdmin" detail="true" [routerLink]="['/nota']" routerLinkActive="router-link">
          <ion-label>
            Ingresar notas
          </ion-label>
          <ion-icon name="people-circle"></ion-icon>
        </ion-item>
        <ion-item *ngIf="authService.isAuthenticated() && isAdmin" detail="true" [routerLink]="['/busqueda-estudiante']" routerLinkActive="router-link">
          <ion-label>
            Busqueda de  Estudiante
          </ion-label>
          <ion-icon name="people-circle"></ion-icon>
        </ion-item>
        <ion-item *ngIf="authService.isAuthenticated() && isAdmin" detail="true" [routerLink]="['/gestion-usuario']" routerLinkActive="router-link">
          <ion-label>
            Busqueda de Usuarios 
          </ion-label>
          <ion-icon name="people"></ion-icon>
        </ion-item>

        <ion-item *ngIf="authService.isAuthenticated() && isAdmin" detail="true" [routerLink]="['/gestion-curso']" routerLinkActive="router-link">
          <ion-label>
            Asignar cursos 
          </ion-label>
          <ion-icon name="people"></ion-icon>
        </ion-item>
        <ion-item *ngIf="authService.isAuthenticated() && isAdmin" detail="true" [routerLink]="['/buscar-curso']" routerLinkActive="router-link">
          <ion-label>
            Busqueda de Cursos 
          </ion-label>
          <ion-icon name="people"></ion-icon>
        </ion-item>


        <ion-item *ngIf="authService.isAuthenticated() && isAdmin" detail="true" [routerLink]="['/lista-estudiante']" routerLinkActive="router-link">
          <ion-label>
            Lista de Estudiantes 
          </ion-label>
          <ion-icon name="people"></ion-icon>
        </ion-item>
        <ion-item *ngIf="authService.isAuthenticated() && isAdmin" detail="true" [routerLink]="['/lista-usuario']" routerLinkActive="router-link">
          <ion-label>
            Lista de Usuarios 
          </ion-label>
          <ion-icon name="people"></ion-icon>
        </ion-item>

                
        <ion-item *ngIf="authService.isAuthenticated()" detail="true" [routerLink]="['/salida-estudiante']" routerLinkActive="router-link">
          <ion-label>
            Salida Estudiante
          </ion-label>
          <ion-icon name="people-circle"></ion-icon>
        </ion-item>
        

        <!-- Botón "Salir" para cerrar sesión -->
        <ion-item *ngIf="authService.isAuthenticated()" (click)="logout()">
          <ion-label>
            Salir
          </ion-label>
          <ion-icon name="log-out"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      
        
        
      </ion-list>
      
      <ion-menu-toggle *ngIf="authService.isAuthenticated() && authService.isAdmin()"></ion-menu-toggle>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
