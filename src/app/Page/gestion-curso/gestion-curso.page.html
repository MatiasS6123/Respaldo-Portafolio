<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>gestion-curso</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">gestion-curso</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="gestionCursoForm" (ngSubmit)="guardarCurso()">
    <label for="nombreCurso">Nombre del Curso</label>
    <input type="text" id="nombreCurso" formControlName="nombreCurso" required>
  
    <label for="cantidadAlumno">Cantidad de Alumnos</label>
    <input type="number" id="cantidadAlumno" formControlName="cantidadAlumno" required>
  
    <label for="nombreProfesor">Nombre del Profesor</label>
    <input type="text" id="nombreProfesor" formControlName="nombreProfesor" required>
  
    <ion-item>
      <ion-label>DÃ­as</ion-label>
      <ion-select multiple="true" formControlName="dias">
        <ion-select-option *ngFor="let dia of dias" [value]="dia">{{ dia }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
  <ion-label>Estudiantes</ion-label>
  <ion-select multiple="true" formControlName="alumno">
    <ion-select-option *ngFor="let alumno of alumnos" [value]="alumno">{{ alumno }}</ion-select-option>
  </ion-select>
</ion-item>
  
    <button type="submit" [disabled]="gestionCursoForm.invalid">Guardar</button>
  </form>
  
</ion-content>
