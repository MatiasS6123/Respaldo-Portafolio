<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Registro de Bitácora</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingresar Entrada de Bitácora</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="registrar_bitacora()"  >
    <ion-list>
      <ion-item class="input-item">
        <ion-label position="stacked" class="input-label">Nombre del Curso</ion-label>
        <ion-input type="text" [value]="gestionCurso?.nombreCurso" class="input-field" ></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="stacked" class="input-label">Nombre Asignatura</ion-label>
        <ion-select [(ngModel)]="bitacora.nombreAsignatura" name="nombre_asignatura"  class="input-field" >
          <ion-select-option value="Lenguaje">Lenguaje</ion-select-option>
          <ion-select-option value="Matematica">Matematica</ion-select-option>
          <ion-select-option value="Historia">Historia</ion-select-option>
          <ion-select-option value="Ciencias Sociales">Ciencias Sociales</ion-select-option>
        </ion-select>        
      </ion-item>


      <ion-item class="input-item">
        <ion-label position="stacked" class="input-label">Rut Profesor: </ion-label>
        <ion-input type="text" [value]="rut_profesor" class="input-field"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="stacked" class="input-label">Nombre Profesor: </ion-label>
        <ion-input type="text" [value]="nombre_profesor" class="input-field"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Descripción de Bitacora</ion-label>
        <ion-textarea name="descripcion_bitacora" [(ngModel)]="bitacora.descripcion" placeholder="Escribe algo..." rows="6"></ion-textarea>
      </ion-item>

    </ion-list>
    <div class="button-container">
      <ion-button type="submit">Guardar Bitacora</ion-button>
    </div>
  </form>
</ion-content>
