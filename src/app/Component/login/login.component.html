<!-- login.page.html -->

<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <p class="titulo" >Introdusca sus credenciales para iniciar session</p>
  <form (ngSubmit)="login()" >
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    
    
    <ion-button expand="block" type="submit">Iniciar sesión</ion-button>
  </form>
</ion-content>
