<ion-header>
  <ion-toolbar>
    <ion-title>Registro de usuario</ion-title>

    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background" padding >
  <p class="titulo">Complete la siguiente información para completar el registro</p>
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input type="text" formControlName="rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" formControlName="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input type="number" formControlName="edad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rol Usuario:</ion-label>
      <ion-select formControlName="tipo_usuario" required>
        <ion-select-option value="administrador">Administrador</ion-select-option>
        <ion-select-option value="directora">Directora</ion-select-option>
        <ion-select-option value="secretaria">Secretaria</ion-select-option>
        <ion-select-option value="profesor">Profesor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input> <!-- Cambiado de "contraseña" a "password" -->
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!registerForm.valid">Registrar</ion-button>
  </form>
 
</ion-content>
