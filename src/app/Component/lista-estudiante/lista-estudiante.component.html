<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Busqueda de estudiantes
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>

<ion-item class="ion-margin-top" [formGroup]="buscarForm">
  <ion-label position="stacked">Buscar Estudiante por RUT:</ion-label>
  <ion-input type="text" placeholder="Ingrese un Rut" formControlName="rut"></ion-input>
  <ion-button (click)="buscarEstudiante()" expand="block">Buscar</ion-button>
</ion-item>

<form [formGroup]="estudianteForm" *ngIf="mostrarInformacionEstudiante">
  <!-- Detalles del estudiante encontrado -->
  <ion-item class="ion-margin-top">
    <ion-label position="stacked">RUT:</ion-label>
    <ion-input type="text" formControlName="rut"></ion-input>
  
    <ion-label position="stacked">Nombre:</ion-label>
    <ion-input type="text" formControlName="nombre"></ion-input>
  
    <ion-label position="stacked">Apellido:</ion-label>
    <ion-input type="text" formControlName="apellido"></ion-input>
  
    <ion-label position="stacked">Edad:</ion-label>
    <ion-input type="number" formControlName="edad"></ion-input>
  
    <ion-label position="stacked">Sexo:</ion-label>
    <ion-input type="text" formControlName="sexo"></ion-input>
  
    <ion-label position="stacked">Nacionalidad:</ion-label>
    <ion-input type="text" formControlName="nacionalidad"></ion-input>
  
    <!-- Fecha de Nacimiento -->
    <ion-label position="stacked">Fecha de Nacimiento:</ion-label>
    <ion-input type="date" formControlName="fecha_nac"></ion-input>

    <!-- Botones de acciÃ³n -->
    <div class="button-container">
      <ion-button color="danger" (click)="eliminarEstudiante()" class="action-button">Eliminar</ion-button>
      <ion-button color="secondary" (click)="actualizarEstudiante()" class="action-button">Guardar Cambios</ion-button>
    </div>
  </ion-item>
</form>
