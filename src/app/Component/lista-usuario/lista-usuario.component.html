<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Lista de Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p class="parrafo">Aqui encontrara la informaci√≥n de todos los Usuarios</p>
  <ion-input class="barra-busqueda" [(ngModel)]="searchValue" (ngModelChange)="searchUser()" placeholder=" Buscar por RUT"></ion-input>

  <ion-card *ngFor="let user of filteredUsers">
    <ion-card-header>
      <ion-card-title>Nombre usuario: {{user.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>RUT: {{ user.rut }}</p>
      <p>Edad: {{ user.edad }}</p>
      <p>Rol: {{ user.tipo_usuario }}</p>
      <p>Email: {{ user.email }}</p>
      <ion-button class="boton" color="primary" class="boton" (click)="redirigir_Buscar_usuario(user._id)">Ver mas</ion-button> 

    </ion-card-content>

  </ion-card>
</ion-content>
